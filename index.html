
<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
    <meta charset="utf-8">
    <title>Konva  Drag and Drop Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });

    var layer = new Konva.Layer();
    var imageObj = new Image();
    imageObj.onload = function() {
        var bebe = new Konva.Image({
            x: 50,
            y: 50,
            image: imageObj,
            width: 800,
            height: 1100
        });

        layer.add(bebe);
        stage.add(layer);

        createImage('data/004.png')
        createImage('data/000.png')
        createImage('data/001.png')
        createImage('data/002.png')
        createImage('data/003.png')
        createImage('data/005.png')
        createImage('data/006.png')
    }
    imageObj.src = 'data/007.png'

    
    var createImage = function(src) {
        var tops = new Konva.Layer();
        var imageTop = new Image();
        imageTop.onload = function() {
            var img = new Konva.Image({
                x: 50,
                y: 50,
                image: imageTop,
                width: 800,
                height: 1100,
                draggable: true
            });

            img.cache();
            img.drawHitFromCache();

            tops.add(img);
            stage.add(tops);
        }
        imageTop.src = src
    }

</script>

</body>
</html>
